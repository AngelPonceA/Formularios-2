<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PAGINA</title>
</head>
<body>
    <header>

    </header>
    
    <main>
        <div>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Email</label>
                    <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                <button id="btnEnviar" type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <div class="row">
            <form>
                <div class="form-group">
                    <label for="nombre" class="form-label">Direccion de correo</label>
                    <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Ingrese su Email">
                    <button id="btnEnviar" type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <div class="form-check">
                    <div>
                        <label for="check1" class="form-check-label">Comprobar Check 1</label>
                        <input type="checkbox" class="form-check-input" id="check1">
                    </div>
                </div>
            </form>
        </div>

        <form>
            <div class="form-check">

                <div class="form-check form-check-inline">
                    <input type="checkbox" id="ch1">
                    <label for="ch1">TOYOTA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="ch2">
                    <label for="ch2">BMW</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="ch3">
                    <label for="ch3">FORD</label>
                </div>
            </div>
        </form>
        <button id="btnEnviar" type="submit" class="btn btn-dark">Enviar</button>
    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
